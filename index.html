<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="image/jpg" href="favicon1.ico"/>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            /* Remove overflow: hidden to enable scrolling */
        }
        .scroll-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: aliceblue;
            overflow-y: scroll; /* Enable vertical scrolling */
            padding-top: 56.25%; /* A4 aspect ratio (297mm / 210mm) */
            position: relative;
        }
        .imgbox {
            position: absolute;
            top: 0;
            left: 10px; /* Adjust left margin */
            right: 10px; /* Adjust right margin */
            bottom: 10px; /* Adjust bottom margin */
        }
        .center-fit {
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            display: block;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .scroll-container {
                padding-top: 75%; /* Adjust for smaller screens */
            }
            .imgbox {
                left: 5px; /* Adjust left margin for smaller screens */
                right: 5px; /* Adjust right margin for smaller screens */
                bottom: 5px; /* Adjust bottom margin for smaller screens */
            }
        }
    </style>
</head>
<body>
<div class="scroll-container">
    <div class="imgbox">
        <img class="center-fit" src='shashwatik_resume_sept_page-0001.jpg'>
    </div>
</div>
</body>
</html>
